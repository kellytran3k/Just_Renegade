<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Just Renegade</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <!--CSS-->
  <link rel="stylesheet" href="index.css">
  <!--font-->
  <link href="https://fonts.googleapis.com/css?family=League+Script&display=swap" rel="stylesheet">

</head>

<body class='container'>
  <!--Main Title-->
  <div class='sign text-center'>
    <h1 class='sign-title' id='main-title'>Just Renegade</h1>
  </div>
  <!--Buttons-->
  <div class='menu-button-group' id='all-buttons'>
    <div class='menu-button-box'>
      <a href='howTo.html' style='text-decoration: none'>
        <h1 class='menu-button'>How to <span class="first">P</span>lay</h1>
      </a>
    </div>
    <div class='menu-button-box'>
      <h1 class='menu-button' onclick='displayLoadingBar()'>St<span class="first">a</span>rt</h1>
    </div>
  </div>
  <!--Loading Bar-->
  <div class='loading-page'>
    <div class="preload" id='loading-bar'>
      <div class="preload-status">
        <div class="preload-status-bar"></div>
        <div class="preload-status-info">LOADING</div>
      </div>
    </div>
  </div>

  <script>
    function displayLoadingBar() {
      document.getElementById('main-title').style.display = 'none';
      document.getElementById('all-buttons').style.display = 'none';
      document.getElementById('loading-bar').style.display = 'block';
      setTimeout(function () {
        document.getElementById('loading-bar').style.display = 'none';
      }, 3000);
    }

  </script>

  <p id='sel-in' style='visibility: hidden;'></p>
</body>

</html>
